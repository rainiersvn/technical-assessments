name: Build Docker Image

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      project_path:
        description: 'The project the workflow should build'
        required: true
        type: choice
        default: "HooliganDevelopment"
        options:
        - "HooliganDevelopment"
        - "SingularSystems"
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
        - info
        - warning
        - debug
      tags:
        description: 'Test scenario tags'
        required: false
        type: boolean
      environment:
        description: 'Environment to run tests against'
        type: environment
        required: true

concurrency: 
  group: technical-assesment-builds
  
jobs:
  log-the-inputs:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "Log level: $LEVEL"
          echo "Tags: $TAGS"
          echo "Environment: $ENVIRONMENT"
        env:
          LEVEL: ${{ inputs.logLevel }}
          TAGS: ${{ inputs.tags }}
          ENVIRONMENT: ${{ inputs.environment }}
  build-docker-image:
    runs-on: ubuntu-latest
    steps:
    - name: Change Directory to project path
      run: cd ${{ inputs.project_path }}
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag ${{ inputs.project_path }}:${{ github.ref_name }}

